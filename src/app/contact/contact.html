<section class="contact" id="contact">
    <h1 class="heading"> vai me <span>avisando</span></h1>

    <div class="rows">
        <form action="">
            <input type="text" placeholder="Seu nome" required class="box">
            <input type="email" placeholder="Seu email" required class="box">
            <input type="number" placeholder="Seu telefone" required class="box">

            <textarea placeholder="Sua mensagem" required cols="30" rows="10" class="box"></textarea>
            <input type="submit" value="Enviar mensagem" class="btn">
        </form>

        <div class="image">
            <img src="/imagem/contact-image.jpg" alt="">
        </div>
    </div>
</section>
